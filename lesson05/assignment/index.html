<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assignment 05 - CSS Grid</title>
  </head>

  <body>
<!-- Using the "main" class here by default as my grid container and adding text for my background header image -->
    <main class="main">
      <header class="head">
        <p class="head__text">Sleeper Movie Fun!</p>
      </header>
<!-- Adding the navigation as an unordered list -->
      <section class="navigation-container">
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="index.html" class="navigation__link">Home</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Movies</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Stars</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Co-stars</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Trivia</a>
            </li>
          </ul>
        </nav>
      </section>
<!-- Creating the sidebar section -->
      <section class="sidebar">
          <p class="sidebar__text">Sidebar</p>
      </section>
<!-- Creating the main content section -->
      <section class="content">
          <p class="content__text">Main Content</p>
      </section>
<!-- Adding the footer -->
      <footer class="foot">
        <p class="foot__text">Footer</p>
      </footer>
    </main>
  </body>
<!-- test -->
</html>
