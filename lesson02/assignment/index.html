<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Lesson 02 Assignment</title>
    </head>
    <body>
        <main class="container">
          <section class="intro">
            <figure class="details">
              <img class="details__image" src="img/unsplash-headshot.jpg" alt="Picture of Steve Smith">
              <figcaption class="details__name">Steve Smith</figcaption>
              <figcaption class="details__title">Project Manager</figcaption>
            </figure>
          </section>

          <section class="intro-details">
            <article class="details">
              <p class="details__label">Company: </p>
              <p class="details__value">Front End Dev Co</p>
            </article>

            <article class="details">
              <p class="details__label">Experience: </p>
              <p class="details__value">3 years</p>
            </article>

            <article class="details">
              <p class="details__label">School: </p>
              <p class="details__value">UW</p>
            </article>

            <article class="details">
              <p class="details__label">Major: </p>
              <p class="details__value">Marketing</p>
            </article>

            <article class="details">
              <p class="details__label">Email: </p>
              <p class="details__value">steve@fedc.com</p>
            </article>

            <article class="details">
              <img class="details__linkedimg" src="img/linkedin.svg" alt="LinkedIn site logo">
              <p class="details__value">steve.linkedinprofile.com</p>
            </article>
          </section>
        </main>
    </body>
</html>
